<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}"></link>
</head>
<body>
<p>
  This is home!
</p>
<p>
  Hello, <span th:text="${name}"></span>
</p>
<span th:text="${#strings.toUpperCase(name)}"></span>
<div th:with="varValue = ${varvalue}, a=20, b=30">
    <p th:text="'Value of a*b = '+${a}*${b}"></p>
</div>

<button id="click-button" onclick="main()">Click here</button>

<footer id="parent-footer" th:replace="fragment/fragment :: header">
    <h1>From Home</h1>
</footer>

</html>
